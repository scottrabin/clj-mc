<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MiniMC - The Web Remote for XBMC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/wexbmc.css" />
</head>
<body>

<nav id="top-navigation">
	<a href="#/remote">Remote</a>
	<a href="#/tv-shows">TV Shows</a>
	<a href="#/movies">Movies</a>
</nav>

<section class="screen" id="remote">
	<button type="button" data-action="player/stop">Stop</button>
	<button type="button" data-action="player/playpause">Play/Pause</button>
	<button type="button" data-action="player/rewind">Rewind</button>
	<button type="button" data-action="player/fastforward">Fast Forward</button>
</section>
<section class="screen" id="tvshows">
	<ul></ul>
</section>
<section class="screen" id="tvshow">
</section>
<section class="screen" id="movie-index">
	<ul></ul>
</section>
<section class="screen" id="movie">
</section>

<script type="text/javascript" src="js/wexbmc.js"></script>

</html>
