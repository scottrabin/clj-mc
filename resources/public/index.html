<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MiniMC - The Web Remote for XBMC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/wexbmc.css" />
</head>
<body>

<form id="rc">
	<input name="command" placeholder="Command" />
	<button type="submit">Click me!</button>
</form>
<button type="button" data-command="Player.GetActivePlayers">Player.GetActivePlayers</button>
<button type="button" data-command="VideoLibrary.GetTVShows">VideoLibrary.GetTVShows</button>

<section class="screen" id="tvshows">
	<ul></ul>
</section>
<section id="tvshow">
</section>

<script type="text/javascript" src="js/wexbmc.js"></script>

</body>
</html>
